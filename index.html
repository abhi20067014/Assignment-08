 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="calculator">
        <div class="container">
            <input type="text" class="calculator-display" value="0">
        </div>
        <div class="calculator-keys">
            <button class="key-op">AC</button>
            <button class="key-op">DEL</button>
            <button class="key-op">%</button>
            <button class="key-op">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="key-op">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="key-op">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="key-op">+</button>

            <button class="key-zero">0</button>
            <button>.</button>
            <button class="key-equal">=</button>
        </div>
    </div>
</body>

</html>
